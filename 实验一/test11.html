<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏注册页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; 
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('../实验一/background.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7); 
            padding: 5px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px #37d8ea;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        input[type="submit"] {
            background: #f75454;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #ff3b2f;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay">
            <div class="container">
                <h1>Welcome to Yuzusoft</h1>
                <form action="#" method="post">
                    <input type="text" name="username" placeholder="用户名" required>
                    <input type="password" name="password" placeholder="密码" required>
                    <input type="email" name="email" placeholder="邮箱" required>
                    <input type="submit" value="注册">
                </form>
                <a href="#" class="login-link">已有账号？立即登录</a>
            </div>
        </div>
    </div>
</body>
</html>
