<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏注册页面</title>
    <script>
        function downloadAndRedirect(event) {
            event.preventDefault(); // 阻止默认跳转行为

            // 文件下载逻辑
            const fileUrl = "https://ys-api.mihoyo.com/event/download_porter/link/ys_cn/official/pc_default"; // 文件URL
            const fileName = "file.zip"; // 下载的文件名
            const link = document.createElement("a");
            link.href = fileUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 跳转到目标网站
            const redirectUrl = "https://ys.mihoyo.com/"; // 目标网站URL
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 500); // 延迟1秒跳转，确保下载开始
        }
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; 
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('../实验一/background.jpg'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7); 
            padding: 5px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px #37d8ea;
        }
        h2 {
            font-size: 1em;
            margin-bottom: 2px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #37d8ea;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        /* input[type="submit"] {
            background: #f75454;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
        } */

        /* input[type="submit"]:hover {
            background: #ff3b2f;
        } */
         .zhuce{
            background: #f75454;
            color: #fff;
            padding: 3px 13px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
         }
         .zhuce:hover{
            background: #ff3b2f;
        }
        
        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay">
            <div class="container">
                <h1>Welcome to Yuzusoft</h1>
                <h2>网工三班曾崎峰</h2>
                <form action="welcome.html" method="post">
                    <input type="text" name="username" placeholder="用户名" required>
                    <input type="password" name="password" placeholder="密码" required>
                    <input type="email" name="email" placeholder="邮箱" required>
                    <!-- <input type="submit" value="注册"> -->
                </form>
                <a href="welcome.html" class="zhuce" >注册</a> 
            </div>
        </form>
            <a href="https://ys.mihoyo.com/" onclick="downloadAndRedirect(event)" class="login-link">已有账号？立即登录</a>
        </div>
    </div>
</body>
</html>
